<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng Ngày Phụ Nữ Việt Nam</title>
    <link rel="stylesheet" href="hwd.css">
    
</head>
<body>

    <div class="hearts-container"></div>

    <!-- 5 nụ hoa xung quanh thư -->
    <div class="flower-container">
        <img src="opening-flower1.png" alt="Nụ hoa 1" class="flower" id="flower1">
        <img src="opening-flower1.png" alt="Nụ hoa 2" class="flower" id="flower2">
        <img src="opening-flower1.png" alt="Nụ hoa 3" class="flower" id="flower3">
        <img src="opening-flower1.png" alt="Nụ hoa 4" class="flower" id="flower4">
        <img src="opening-flower1.png" alt="Nụ hoa 5" class="flower" id="flower5">
    </div>

    <!-- 5 hình ảnh phụ nữ ở các vị trí hoa nở -->
    <div class="woman-container hidden" id = "woman-container">
        <img src="mom/woman1.jpg" alt="Người phụ nữ 1" class="woman" id="woman1">
        <img src="mom/woman2.jpg" alt="Người phụ nữ 2" class="woman" id="woman2">
        <img src="mom/woman3.jpg" alt="Người phụ nữ 3" class="woman" id="woman3">
        <img src="mom/woman4.jpg" alt="Người phụ nữ 4" class="woman" id="woman4">
        <img src="mom/woman5.jpg" alt="Người phụ nữ 5" class="woman" id="woman5">
    </div>

    <!-- Thư trống ở dưới cùng -->
    <div class="letter-back">
        <img src="empty-letter.png" alt="Thư trống" class="letter-back-img">
    </div>

    <!-- Thư đóng phía trên -->
    <div class="letter-front" id="letter-front">
        <img src="closed-letter.png" alt="Thư đóng" class="letter-front-img">
    </div>

    <!-- Tờ giấy chui ra từ thư -->
    <div class="paper hidden" id="paper">
        <h1 class="congrats-message">Chúc mừng Ngày Phụ Nữ Việt Nam!</h1>
        <h2 class="congrats-message-text">Người Phụ Nữ Số MỘT Đời Con</h2>
        <h2 class="congrats-message-text">Mẹ mà là số 2, không ai dám làm số 1!!!</h2>
    </div>

    <div class="letter-back hidden" id = "outside-letter">
        <img src="ouside-letter3.png" class="letter-back-img">
    </div>

    <script src="hwd.js"></script>
</body>
</html>
